            <p>
              MISIN（ミシン）とは、みんなの洋服お直し店です。
            </p>
            <p>
              洋服のお直しにありがちな、<br>
              「わかりにくい」「めんどくさい」を なくしたい！<br>
              そんな思いからはじまったプロジェクトです。
            </p>
            <p>

              どんなお洋服でも、<a href="../../pc/order/inputform_01.html" class="inquiry_link">まずはご相談</a>ください。
