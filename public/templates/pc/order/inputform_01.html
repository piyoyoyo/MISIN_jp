<body>

  <!-- {include file='header.tpl'} -->

  <header class="header" id="header">
    <div class="header_main">
      <h1 class="header_logo"><a href="../../pc/top/">MISIN</a></h1>
      <ul class="header_members_nav">
        <li class="header_sign_in">
          <a href="../../pc/signin/">ログイン</a>
        </li>
        <li class="header_new_order">
          <a href="../../pc/order/inputform_01.html">新規ご注文</a>
        </li>
      </ul>
    </div><!-- /.header_main -->

    <div class="header_nav is-toppage" id="header_nav">
      <nav>
        <ul class="header_global_nav">
          <li><a href="../../pc/top/">ホーム</a></li>
          <li><a href="../../pc/top/#menu">メニュー</a></li>

        </ul>
      </nav><!-- /.header_global_nav -->
    </div><!-- /.header_nav -->
  </header>

  <!-- //{include file='header.tpl'} -->

  <main>
    <article>
      <section class="l-section_cont order_cont">
        <div class="l-inner">
          <h1 class="p-section_ttl">
            ご注文の内容を入力してください
          </h1>

          <div class="item_ttl_cont">
            <h2 class="order_item_ttl">アイテム 01</h2>
            <button class="cancel_btn">削除</button>
          </div>

          <div class="order_detail" id="order_detail_01">
            <h2 class="order_detail_ttl">1. 洋服の種類をご確認の上、アイテムに任意の名前をつけてください。</h2>
            <div class="order_detail_row">
              <div class="p-select_box">
                <select name="items">
                  <option value="シャツ">シャツ</option>
                  <option value="Tシャツ">Tシャツ</option>
                  <option value="スカート">スカート</option>
                  <option value="ジャケット/コート">ジャケット/コート</option>
                  <option value="ドレス">ドレス</option>
                  <option value="パンツ">パンツ</option>
                </select>
              </div>
              <p class="item_name_txt">name as</p>
              <div class="help_icon_cont">
                <input type="text" placeholder="紺色のスラックス" class="item_name">
                <p class="help_icon"></p>
              </div>
              <p class="item_name_period">.</p>
            </div>
          </div><!-- /.order_detail -->

          <div class="order_detail" id="order_detail_02">
            <h2 class="order_detail_ttl">2. （任意）写真をアップロードしてください。</h2>
            <div class="order_detail_row ph_upload_row">
              <div class="ph_upload_cont">
                <p class="ph_name">前</p>
                <img src="../../../img/pc/common/check_icon.png" class="item_ph">
                <div class="ph_btn_cont">
                  <button class="ph_delete_btn">削除</button>
                  <button class="ph_upload_btn">アップロード</button>
                </div>
              </div><!--  /.ph_upload_cont -->
              <div class="ph_upload_cont">
                <p class="ph_name">後</p>
                <img src="../../../img/pc/common/check_icon.png" class="item_ph">
                <div class="ph_btn_cont">
                  <button class="ph_delete_btn">削除</button>
                  <button class="ph_upload_btn">アップロード</button>
                </div>
              </div><!--  /.ph_upload_cont -->
              <div class="ph_upload_cont">
                <p class="ph_name">詳細１</p>
                <img src="../../../img/pc/common/check_icon.png" class="item_ph">
                <div class="ph_btn_cont">
                  <button class="ph_delete_btn">削除</button>
                  <button class="ph_upload_btn">アップロード</button>
                </div>
              </div><!--  /.ph_upload_cont -->
              <div class="ph_upload_cont">
                <p class="ph_name">詳細２</p>
                <img src="../../../img/pc/common/check_icon.png" class="item_ph">
                <div class="ph_btn_cont">
                  <button class="ph_delete_btn">削除</button>
                  <button class="ph_upload_btn">アップロード</button>
                </div>
              </div><!--  /.ph_upload_cont -->
            </div>
          </div><!-- /.order_detail -->

          <div class="order_detail" id="order_detail_03">
            <h2 class="order_detail_ttl">3. 裾上げは何センチにしますか?</h2>
            <div class="order_detail_row">
              <p>FROM</p>
              <input type="text" placeholder="0.0">
              <p>cm</p>
            </div><!-- 書きかけ -->

          </div><!-- /.order_detail -->


        </div>

      </section>



    </article>
  </main>
